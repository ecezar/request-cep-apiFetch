<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Consulta CEP</title>
</head>

<body>
  <div class="container">
    <form action="" method="GET">
      <div class="form-group">
        <label for="cep">CEP</label> <br>
        <input type="text" class="form-control" maxlength="9" id="cep"> <br>
        <small>00000-000</small>
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro</label> <br>
        <input type="text" class="form-control" id="logradouro"> <br>
        <small>Ex: Rua Carochinha Pereira, 135</small>
      </div>
      <div class="form-group">
        <label for="numero">Número</label> <br>
        <input type="text" class="form-control" id="numero"> <br>

      </div>
      <div class="form-group">
        <label for="bairro">Bairro</label> <br>
        <input type="text" class="form-control" id="bairro"> <br>
        <small>ex: Vigário Geral</small>
      </div>
      <div class="form-group">
        <label for="localidade">Localidade</label> <br>
        <input type="text" class="form-control" id="localidade"> <br>
        <small></small>
      </div>
      <div class="form-group">
        <label for="uf">UF</label> <br>
        <input type="text" class="form-control" id="uf"> <br>
        <small></small>
      </div>
    </form>
    <div class="form-group">
      <button type="submit">Enviar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
